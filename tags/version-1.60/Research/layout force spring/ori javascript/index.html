<html><head>
<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
<script type="text/javascript" src="prototype-1.4.0.js"></script>
<script type="text/javascript" src="graph.js"></script>
</head>

<body onload="start()">

<canvas id="people" width="500" height="500" style="border: 1px solid black"></canvas>
<div id="wilma" style="position: absolute; top: 112.44569401503287px; left: 133.2823862825989px; ">Wilma</div>
<div id="fred" style="position: absolute; top: 143.78239449800242px; left: 253.03430404637578px; ">Fred</div>
<div id="dino" style="position: absolute; top: 20px; left: 20px; ">Dino</div>
<div id="barney" style="position: absolute; top: 323.6984217335388px; left: 190.1959607721443px; ">Barney</div>
<div id="aslak" style="position: absolute; top: 288.2029173109145px; left: 357.89412196709816px; ">Aslak</div>
<div id="dave" style="position: absolute; top: 282.98051714492334px; left: 480px; ">Dave</div>
<div id="patty" style="position: absolute; top: 480px; left: 280.1367482607779px; ">Patty</div>

<script type="text/javascript">
function start() {
				var g = new Graph();

                g.addEdge($('fred'), $('wilma'));
                g.addEdge($('wilma'), $('dino'));
                g.addEdge($('fred'), $('barney'));
                g.addEdge($('wilma'), $('barney'));
                g.addEdge($('aslak'), $('fred'));
                g.addEdge($('aslak'), $('dave'));
                g.addEdge($('patty'), $('aslak'));
                g.addEdge($('barney'), $('patty'));

                var layouter = new Graph.Layout.Spring(g);
                layouter.layout();

				// IE does not pick up the canvas width or height
				$('people').width=500;
				$('people').height=500;

                var renderer = new Graph.Renderer.Basic($('people'), g);
                renderer.draw();
}
</script>



</body></html>
